<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        text-align: center;
      }
      .container div {
        background-color: red;
        border-radius: 5px;
        margin: 10px auto;
      }
      .big {
        width: 300px;
        height: 300px;
      }
      .small {
        width: 100px;
        height: 100px;
      }

      .inline {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="small inline"></div>
      <div class="big inline"></div>
      <div class="small inline"></div>
      <div class="big inline"></div>
      <div class="small inline"></div>
      <div class="big inline"></div>
      <div class="small inline"></div>
      <div class="big inline"></div>
      <div class="small inline"></div>

      <div class="big"></div>
      <div class="small"></div>
      <div class="big"></div>
      <div class="small"></div>

      <div class="big inline"></div>
      <div class="big inline"></div>
    </main>
  </body>
</html>
